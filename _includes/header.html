<header>
  <div class="container">
    <div class="row">
      <div class="col-md-4 col-sm-5">
        <a href="/">
          <img class="sb-brand sb-mt--24" src="{{ siteurl }}/static/images/sb-logo.svg" alt="Silverbirch Garden Centre" />
        </a>
      </div>
      <div class="col-md-8 col-sm-7 hidden-xs sb-text--right">
        <ul class="fa-ul pull-right sb-mt--24">
          <li><i class="fa-li fa fa-clock-o"></i>
            <span id="openingTimes"></span>
          </li>
          <li>
            <i class="fa-li fa fa-map-marker"></i>
            <a href="https://goo.gl/maps/fwrzkN5jy5p" target="_blank">Get directions</a>
          </li>
          <li><i class="fa-li fa fa-phone"></i>01555 860623</li>
        </ul>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <input type="checkbox" name="nav-toggle" id="nav-toggle" class="visually-hidden">
        <label class="sb-navicon sb-mt--12 sb-mb--12" for="nav-toggle">
          <i class="fa fa-bars"></i>
          <span class="sr-only">Menu</span>
        </label>
        <ul class="sb-nav">
          <li class="sb-nav__item {{ page.home }}">
            <a href="/" class="sb-nav__link">Home</a>
          </li>
          <li class="sb-nav__item {{ page.about }}">
            <a href="/about/" class="sb-nav__link">About us</a>
          </li>
          <li class="sb-nav__item {{ page.garden }}">
            <a href="/garden/" class="sb-nav__link">Garden</a>
          </li>
          <li class="sb-nav__item {{ page.interiors }}">
            <a href="/interiors/" class="sb-nav__link">Interiors</a>
          </li>
          <li class="sb-nav__item {{ page.christmas }}">
            <a href="/christmas/" class="sb-nav__link">Christmas</a>
          </li>
          <li class="sb-nav__item {{ page.coffee }}">
            <a href="/coffee-shop/" class="sb-nav__link">Coffee shop</a>
          </li>
          <li class="sb-nav__item {{ page.contact }}">
            <a href="/contact/" class="sb-nav__link">Contact us</a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</header>
