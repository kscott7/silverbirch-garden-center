---
layout: default
title: Reward Card | Silverbirch Garden Centre
permalink: "/reward-card/"
redirect_from: /xml/reward
reward: true
---

<div class="container">
  <div class="sb-hero sb-hero--overlay sb-hero--reward sb-mb--24">
    <h1 class="sb-hero__heading">Reward card</h1>
  </div>
</div>

<div class="container">
  <div class="row">
    <div class="col-md-8">
      <form method="post" action="#" id="rewardform">
        <div class="form-group">
          <label for="title">Title</label>
          <select id="title" class="form-control" required>
            <option value="Mr">Mr</option>
            <option value="Mrs">Mrs</option>
            <option value="Ms">Ms</option>
            <option value="Misss">Miss</option>
            <option value="Dr">Dr</option>
          </select>
        </div>
        <div class="form-group">
          <label for="initials">Initials</label>
          <div id="initials-error"></div>
          <input type="text" id="initials" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="surname">Surname</label>
          <div id="surname-error"></div>
          <input type="text" id="surname" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="address"> Address</label>
          <div id="address-error"></div>
          <textarea rows="8" cols="40" id="address" class="form-control" required></textarea>
        </div>
        <div class="form-group">
          <label for="postcode">Postcode</label>
          <div id="postcode-error"></div>
          <input type="text" id="postcode" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="phone">Telephone</label>
          <div id="phone-error"></div>
          <input type="tel" id="phone" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <div id="email-error"></div>
          <input type="email" id="email" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="dob">Date of birth (dd/mm/yyyy)</label>
          <div id="dob-error"></div>
          <input type="date" id="dob" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="garden-size"> What size is your garden?</label>
          <select name="garden-size" id="garden-size" class="form-control" required>
            <option value="small">Small</option>
            <option value="medium">Medium</option>
            <option value="large">Large</option>
          </select>
        </div>

          <div class="form-check sb-mb--12">
            <label for="subscribe" class="form-check-label">
              <input type="checkbox" id="subscribe" class="form-check-input">
              I do not wish to receive any information, offers,
                announcements or literature aside from
                your regular cash vouchers.
            </label>
            <div id="terms-error"></div>
          </div>

          <input type="submit" id="submit" class="btn btn-lg btn-default" value="Send">
        </form>
      </div>

      <div class="col-md-4">
        {% include aside.html %}
      </div>
    </div>
  </div>
